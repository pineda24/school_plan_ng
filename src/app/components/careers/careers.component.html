<div class="container-xl">
    <div class="header mt-3" style="display: flex; justify-content: space-between">
        <div class="titleHeader">
            <h2>Prestamos</h2>
        </div>
        <div class="d-table-cell tar">
            <a [routerLink]="['./create']" class="btn btn-primary"> Agregar </a>
        </div>
    </div>

    <div class="containerApp">
        <br />

        <div class="col-12">
            <p-table [value]="[1,2,3,4,5]" responsiveLayout="scroll" [paginator]="true" [rows]="10"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="font-size: small" style="width: 50px"></th>
                        <th style="font-size: small">Nombre</th>
                        <th style="font-size: small"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-load>
                    <tr>
                        <td class="d-md-table-cell" [routerLink]="['./', load.noprestamo]">
                            <div class="d-flex align-items-center"></div>
                        </td>
                        <td style="font-size: small" [routerLink]="['./', load.noprestamo]">Ingenieria en ciencias de la
                            computacion</td>
                        <td style="font-size: small">
                            <button type="button" class="btn btn-link">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
